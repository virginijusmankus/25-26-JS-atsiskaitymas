<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Amžiaus konvertavimas</title>
</head>
<body>
    <script>
        let amziusMetais = 54;

        let dienos = amziusMetais * 365;
        let valandos = dienos * 24;
        let minutes = valandos * 60;
        let sekundes = minutes * 60;

        console.log("Amžius metais: " + amziusMetais);
        console.log("Tai yra apie:");
        console.log(dienos + " dienų");
        console.log(valandos + " valandų");
        console.log(minutes + " minučių");
        console.log(sekundes + " sekundžių");
    </script>
</body>
</html>
