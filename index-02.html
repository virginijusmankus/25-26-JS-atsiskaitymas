<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Konvertuoti Dolerius į Eurus</title>
</head>
<body>
    <script>
        
        function konvertuotiDoleriusIEurus(doleriai) {
            let kursas = 1.1;
            return doleriai / kursas;
        }

        let atsitiktiniaiDoleriai = Math.floor(Math.random() * 1000) + 1;

        let eurai = konvertuotiDoleriusIEurus(atsitiktiniaiDoleriai);

        console.log(atsitiktiniaiDoleriai + " USD yra maždaug " + eurai.toFixed(2) + " EUR.");
    </script>
</body>
</html>
