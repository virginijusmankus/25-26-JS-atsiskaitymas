<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Skaičių spausdinimas su brūkšneliu</title>
</head>
<body>
    <script>
        let rezultatas = '';

        for (let i = 1; i <= 10; i++) {
            if (i > 1) {
                rezultatas += '-';
            }
            rezultatas += i;
        }

        console.log(rezultatas);
    </script>
</body>
</html>
