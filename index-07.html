<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Žvaigždždutės su for ciklais</title>
</head>
<body>
    <script>

        let eilutes = 5;

        for (let i = 1; i <= eilutes; i++) {
            let eilute = '';

            for (let j = 1; j <= i; j++) {
                eilute += '* ';
            }

            console.log(eilute);
        }
    </script>
</body>
</html>
